[pytest]
# Pytest configuration for Portfolio Manager API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers for organizing tests
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test multiple components together
    api: API/E2E tests - full request/response cycle
    slow: Tests that take longer to run
    external: Tests that require external services (e.g., EOD API)

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
